

name: Next static build and export with HTML/JS minification


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test+

jobs:

  build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node: [ 14, 16, 18 ]
      name: Node ${{ matrix.node }} sample
      steps:
        - uses: actions/checkout@v3
        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
        - run: npm ci
        - run: npm install
        - run: npm run build --if-present

